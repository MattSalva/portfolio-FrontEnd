<div class="container banner mt-2 px-0 rounded fs-5">
    <div class="h1 mx-4"><i class="bi bi-building"></i>Experiencia</div>
    <div class="container mx-4 my-4 jobs">
        <div class="col-lg-2 ">
          <button type="button" class="btn btn-secondary" routerLink="/new-exp" *ngIf="isLogged">
            Nueva experiencia
          </button>
        </div>

            <div *ngFor="let Experiencia of experiencia" class="row my-3 fw-bold">
              <div class="col-1">
                <img
                  class="job-logo img-fluid rounded-circle float-start"
                  src="assets/img/invgate.jpg"
                  alt=""
                />
              </div>
              <div class="col-3">
                <p>{{Experiencia.nombreE}}</p>
                <p>{{Experiencia.descripcionE}}</p>
              </div>
              <div class="col-1 align-self-end" *ngIf="isLogged">
                <p><button class="btn btn-warning" routerLink="/edit-exp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button></p>
                <p><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3"></i></button></p>
              </div>
            </div>
