<div class="container" *ngIf="skills">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la Skill</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
        </div>
        <div class="form-group">
          <label for="nombre">Porcentaje (sin %)</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
        </div>
        <button class="btn btn-primary">
          Actualizar Skill
        </button>
      </form>
    </div>
  </div>
</div>
